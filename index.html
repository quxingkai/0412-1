<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
</head>
<body>
    <div class="wrap">
        <header>
            <a href="#">北京<i class="icon iconfont icon-angle-down"></i></a>
            <span><i class="icon iconfont icon-fangdajing"></i><input type="text" placeholder="搜索您想要的车"></span>
            <a href="#"><i class="icon iconfont icon-fenlei"></i></a>
        </header>
        <nav>
            <a>只能排序<i class="icon iconfont icon-triangle-down"></i></a>
            <a>品牌<i class="icon iconfont icon-triangle-down"></i></a>
            <a>价格<i class="icon iconfont icon-triangle-down"></i></a>
            <a>筛选<i class="icon iconfont icon-triangle-down"></i></a>
            <span><button>保卖车</button></span>
        </nav>
        <section>
            <div class="swiper-container page">
                <div class="swiper-wrapper">
                    <div class="swiper-slide page1">111</div>
                    <div class="swiper-slide page2">222</div>
                    <div class="swiper-slide page3">333</div>
                    <div class="swiper-slide page4">444</div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/swiper-3.4.2.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script>
        var myswiper= new Swiper('.page',{});
        $('nav').on('click','a',function(){
            var ind = $(this).index();
            myswiper.slideTo(ind);
        });
    </script>
</body>
</html>
